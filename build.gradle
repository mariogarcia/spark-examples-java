plugins {
    id 'java-library'
    id 'application'
    id 'jacoco'
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'

    implementation 'com.google.guava:guava:23.0'
    implementation 'org.apache.spark:spark-core_2.11:2.0.0'
    testImplementation 'junit:junit:4.12'
}

repositories {
    jcenter()
}

mainClassName = 'github.mariogarcia.spark.simple.SparkWordCount'
